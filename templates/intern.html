<div class="card employee-card" style="width: 20rem;">
    <div class="intern card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="ibody card-body">
        <ul class="list-group">
            <li class="ilist list-group-item">ID: {{ id }}</li>
            <li class="ilist list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="ilist list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
