<div class="card employee-card" style="width: 20rem;">
    <div class="engineer card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="ebody card-body">
        <ul class="list-group">
            <li class="elist list-group-item">ID: {{ id }}</li>
            <li class="elist list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="elist list-group-item">GitHub: <a href="https://github.com/{{ gitHub }}" target="_blank" rel="noopener noreferrer">{{ gitHub }}</a></li>
        </ul>
    </div>
</div>
